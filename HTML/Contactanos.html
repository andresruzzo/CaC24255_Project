<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactanos</title>
</head>

<body>
    <h1>Contactanos</h1>

    <div>
        <form action="" method="post">
            <label for="nombreRemitente">Nombre</label>
            <input type="text" name="nombreRemitente" id="nombreRemitente" placeholder="Ingresá tu nombre" required>

            <label for="apellidoRemitente">Apellido</label>
            <input type="text" name="apellidoRemitente" id="apellidoRemitente" placeholder="Ingresá tu apellido"
                required>

            <label for="emailaddress">E-mail de contacto</label>
            <input type="email" name="emailaddress" id="emailaddress" placeholder="Ingresá tu email de contacto"
                required>

            <label for="comentario">Dejanos tu comentario acá abajo</label>
            <textarea name="comentario" id="comentario" rows="10" cols="40">Máximo 1000 caracteres</textarea>

            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>

</html>
