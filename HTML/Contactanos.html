  <div class="contenido">
    <div class="formulario">
      <h2>Formulario de contacto</h2>
      <h3>Escribinos y en breve nos pondremos en contacto con vos</h3>

      <form action="" method="post">
        <label for="nombreRemitente">Nombre<span class="obligatorio">*</span></label>
        <input type="text" name="nombreRemitente" id="nombreRemitente" placeholder="Ingresá tu nombre" required>

        <label for="apellidoRemitente">Apellido<span class="obligatorio">*</span></label>
        <input type="text" name="apellidoRemitente" id="apellidoRemitente" placeholder="Ingresá tu apellido" required>

        <label for="emailaddress">E-mail de contacto<span class="obligatorio">*</span></label>
        <input type="email" name="emailaddress" id="emailaddress" placeholder="Ingresá tu email de contacto" required>

        <label for="telefono">Teléfono/Celular<span class="obligatorio">*</span></label>
        <input type="number" name="telefono" id="telefono"
          placeholder="Ingresá tu número con código de área sin 0 y sin el 15" required>

        <label for="comentario">Mensaje<span class="obligatorio">*</span></label>
        <textarea name="comentario" id="comentario" rows="10" cols="40"
          placeholder="Dejanos tu comentario (máximo 1000 caracteres)"></textarea>

        <input class="limpiar" type="reset" value="Limpiar">
        <input class="enviar" type="submit" value="Enviar">
      </form>

      <p class=aviso><span class="obligatorio">*</span>Los campos son obligatorios </p>
    </div>
